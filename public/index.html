<!doctype html>
<html lang="en" ng-app="resume">
    <head>
        <title>Daniel Jordan</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <link href="/css/bootstrap.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    </head>
    <body ng-controller="mainController" ng-cloak>
        <div class="wrap">
            <div class="container">
                <div class="content">
                    <div class="row">
                        <div class="span6">
                            <h1 class="logo">
                            <a href="/resume">{{header.name}}</a>
                            <br />
                            <small>
                            {{header.title}}
                            </small>
                            </h1>
                        </div>
                        <div class="span3">
                            <address class="address-info hide-on-phone">
                            {{header.address}}
                            <br/>
                            {{header.city}}, {{header.state}} {{header.zip}}
                            </address>
                        </div>
                        <div class="span3">
                            <ul class="contact-info hide-on-phone fixed">
                                <li>E-mail:<a href="mailto:#{{header.email}}">{{header.email}}</a></li>
                                <li>Phone:<strong>{{header.phone}}</strong></li>
                            </ul>
                        </div>



                    </div>
                    <div class="nav">
                        <ul class="formats">
                            <li><a href="/resume/PDF" target="_blank">PDF</a></li><li>/</li>
                            <li><a href="/resume/html" target="_blank">HTML</a></li><li>/</li>
                            <li><a href="/resume/json" target="_blank">JSON</a></li>
                        </ul>
                        <ul class="links">
                            <li><a href="/resume">Resume</a></li><li>/</li>
                            <li><a href="/projects">Projects</a></li><li>/</li>
                            <li><a href="/contact">Contact</a></li>
                        </ul>
                    </div>
                    <hr />
                    <div class="loader"></div>
                    <div ng-view class="slide-left"></div>
                </div>
            </div>
            <script src="//code.angularjs.org/1.2.22/angular.min.js"></script>
            <script src="//code.angularjs.org/1.2.22/angular-resource.min.js"></script>
            <script src="//code.angularjs.org/1.2.22/angular-route.min.js"></script>
            <script src="//code.angularjs.org/1.2.22/angular-animate.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
            <script src="/js/lib/ngprogress-lite.js"></script>
            <script src="/js/app.js"></script>
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
                ga('create', 'UA-12519727-9', 'dsjordan.com');
                ga('send', 'pageview');
            </script>
        </body>
    </html>
